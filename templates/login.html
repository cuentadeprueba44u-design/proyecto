{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                <div class="login-card p-3 p-sm-4 shadow">
                    <div class="text-center mb-3">
                        <span class="d-inline-block p-2 p-sm-3 rounded-circle mb-2" style="background:linear-gradient(135deg,#3A506B,#5BC0BE);"><i class="bi bi-shield-lock" style="font-size:1.8rem;color:#F4F4F4;"></i></span>
                        <h3 class="fw-bold mb-0 fs-4 fs-sm-3" style="color:#5BC0BE;letter-spacing:1px;">Control de Acceso</h3>
                    </div>
                    <h5 class="text-center mb-3" style="color:#F4F4F4;">Iniciar Sesión</h5>
                    <form method="post">
                                    <div class="mb-3">
                                        <label for="correo" class="form-label" style="color:#F4F4F4;">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="correo" name="correo" required placeholder="usuario@ejemplo.com" style="background:#1C2541;border:2px solid #5BC0BE;color:#F4F4F4;">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contrasena" class="form-label" style="color:#F4F4F4;">Contraseña</label>
                                        <input type="password" class="form-control" id="contrasena" name="contrasena" required placeholder="Ingrese su contraseña" style="background:#1C2541;border:2px solid #5BC0BE;color:#F4F4F4;">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="recordar" name="recordar" style="border-color:#5BC0BE;">
                                        <label class="form-check-label" for="recordar" style="color:#F4F4F4;">Recordar sesión</label>
                                    </div>
                        <button type="submit" class="btn btn-primary w-100 py-2" style="background:linear-gradient(90deg,#3A506B,#5BC0BE);color:#F4F4F4;">Iniciar Sesión</button>
                    </form>
                                <hr class="my-3" style="border-color:#5BC0BE;">
                                <div class="text-center">
                                    <h6 class="fw-bold mb-2" style="color:#5BC0BE;">Credenciales de Demo:</h6>
                                    <div class="small" style="color:#F4F4F4;">
                                        <div class="mb-2">
                                            <strong>Administrador:</strong><br>
                                            <span class="text-break">admin@controlacceso.com</span><br>
                                            <span>admin123</span>
                                        </div>
                                        <div class="mb-2">
                                            <strong>Guardia:</strong><br>
                                            <span class="text-break">guardia@controlacceso.com</span><br>
                                            <span>guardia123</span>
                                        </div>
                                        <div class="mb-2">
                                            <strong>Recepción:</strong><br>
                                            <span class="text-break">recepcion@controlacceso.com</span><br>
                                            <span>recepcion123</span>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
